<mat-card>
  <mat-card-header>
    <mat-card-title>My Todo List</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #myForm="ngForm" (ngSubmit)="addTodo()">
      <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field fxFlex="4 1 auto" >
          <input matInput type="text" placeholder="할일" name="todo" #name="ngModel" id="input_todo" [(ngModel)]="newTodo.todo" required>
          <mat-hint align="start" style="color: red;"> {{ !name.value? '할일을 입력하세요' : '' }}</mat-hint>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" fxFlex="1 1 auto" [disabled]="!myForm.form.valid">추가</button>
      </div>
    </form>
    <hr>
    <table class="table">
      <thead>
      <tr>
        <th>완료</th>
        <th>todo</th>
        <th>생성일</th>
        <th>수정일</th>
        <th>삭제</th>
      </tr>
      </thead>
      <tbody id="todo_list">
        <tr *ngFor="let item of todoList" [@flyInOut]="'in'">
          <td>{{ item.isFinished ? '완료' : '미완료' }}</td>
          <td>{{ item.todo }}</td>
          <td>{{ item.created }}</td>
          <td>{{ item.updated }}</td>
          <td>
            <button mat-raised-button color="warn">삭제</button>
          </td>
        </tr>
      </tbody>
    </table>
  </mat-card-content>
</mat-card>
